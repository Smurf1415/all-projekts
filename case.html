<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:2 Case Opening</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1e1e1e, #000);
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        /* Holografischer Effekt */
        .hologram {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: spin 5s linear infinite, pulse 3s ease-in-out infinite;
        }

        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Waffenmodelle */
        .weapon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #fff;
            opacity: 0;
            animation: reveal 5s ease-in-out forwards;
        }

        .rare-item {
            color: #ffea00; /* Gelb für seltene Items */
        }

        .normal-item {
            color: #a6a6a6; /* Grau für normale Items */
        }

        /* Glitzerpartikel */
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="hologram"></div>
    <div class="weapon rare-item">★ Dragon Lore</div>
    <div class="sparkles">
        <div class="sparkle" style="top: 20%; left: 30%;"></div>
        <div class="sparkle" style="top: 60%; left: 70%;"></div>
        <div class="sparkle" style="top: 40%; left: 10%;"></div>
    </div>
</div>

<script>
    // Simuliere das Erhalten eines Items nach einigen Sekunden
    setTimeout(() => {
        const weapon = document.querySelector('.weapon');
        weapon.style.animation = 'reveal 5s ease-in-out forwards';
    }, 3000); // Nach 3 Sekunden wird das Item offenbart

    // Zufällige Positionsänderung der Glitzerpartikel
    function randomizeSparkles() {
        const sparkles = document.querySelectorAll('.sparkle');
        sparkles.forEach(sparkle => {
            sparkle.style.top = `${Math.random() * 80 + 10}%`;
            sparkle.style.left = `${Math.random() * 80 + 10}%`;
        });
    }

    setInterval(randomizeSparkles, 500); // Jede 0.5 Sekunden neue Positionen
</script>

</body>
</html>
