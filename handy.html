<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistisches Smartphone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Handy-Rahmen */
    .phone-frame {
      position: relative;
      width: 400px;
      height: 800px;
      background-color: #000;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* Kamera oben */
    .camera {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background-color: #333;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    /* Bildschirm */
    .screen {
      width: 100%;
      height: 100%;
      background-color: #fff;
      border-radius: 35px;
      overflow: hidden;
      position: relative;
    }

    /* Statusbar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #000;
      color: #fff;
      font-size: 14px;
    }

    /* Hauptinhalt */
    .content {
      padding: 20px;
      text-align: center;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    .app {
      text-align: center;
    }

    /* Nachrichtenliste */
    #messageList {
      margin-top: 20px;
      text-align: left;
    }

    #messageList div {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    /* Tasten am Handy */
    .button-left,
    .button-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 80px;
      background-color: #333;
      border-radius: 5px;
    }

    .button-left {
      left: 10px;
    }

    .button-right {
      right: 10px;
    }

    .power-button {
      position: absolute;
      top: 20px;
      right: 10px;
      width: 5px;
      height: 40px;
      background-color: #333;
      border-radius: 5px;
    }

    /* Simulierte Tastatur */
    .keyboard {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
      box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
    }

    .keyboard button {
      width: 25%;
      padding: 15px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .keyboard button:hover {
      background-color: #555;
    }

    .keyboard.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Handy-Rahmen -->
  <div class="phone-frame">
    <div class="camera"></div>
    <div class="screen">
      <!-- Statusbar -->
      <div class="status-bar">
        <span class="time">12:34</span>
        <span class="battery">ðŸ”‹ 100%</span>
      </div>

      <!-- Hauptinhalt -->
      <div class="content">
        <!-- Startbildschirm -->
        <div class="home-screen" id="home-screen">
          <h1>Willkommen!</h1>
          <button onclick="openApp('phone')">Telefon</button>
          <button onclick="openApp('messages')">Nachrichten</button>
          <button onclick="openApp('contacts')">Kontakte</button>
        </div>

        <!-- Telefon-App -->
        <div class="app phone-app hidden" id="phone-app">
          <h2>Telefon</h2>
          <input type="text" id="phoneNumber" placeholder="Nummer eingeben" readonly>
          <button onclick="toggleKeyboard()">Tastatur Ã¶ffnen</button>
          <button onclick="call()">Anrufen</button>
          <button onclick="goHome()">ZurÃ¼ck</button>
        </div>

        <!-- Nachrichten-App -->
        <div class="app messages-app hidden" id="messages-app">
          <h2>Nachrichten</h2>
          <textarea id="messageInput" placeholder="Nachricht schreiben..." readonly></textarea>
          <button onclick="toggleKeyboard()">Tastatur Ã¶ffnen</button>
          <button onclick="sendMessage()">Senden</button>
          <div id="messageList"></div>
          <button onclick="goHome()">ZurÃ¼ck</button>
        </div>

        <!-- Kontakte-App -->
        <div class="app contacts-app hidden" id="contacts-app">
          <h2>Kontakte</h2>
          <ul id="contactList">
            <li>Anruf bei Max Mustermann</li>
            <li>Anruf bei Erika Musterfrau</li>
          </ul>
          <button onclick="goHome()">ZurÃ¼ck</button>
        </div>
      </div>
    </div>

    <!-- Tasten am Handy -->
    <div class="button-left"></div>
    <div class="button-right"></div>
    <div class="power-button"></div>
  </div>

  <!-- Simulierte Tastatur -->
  <div class="keyboard hidden" id="keyboard">
    <button onclick="typeKey('1')">1</button>
    <button onclick="typeKey('2')">2</button>
    <button onclick="typeKey('3')">3</button>
    <button onclick="typeKey('âŒ«')" style="background-color: #ff4d4d;">âŒ«</button>
    <button onclick="typeKey('4')">4</button>
    <button onclick="typeKey('5')">5</button>
    <button onclick="typeKey('6')">6</button>
    <button onclick="typeKey(' ')">Leer</button>
    <button onclick="typeKey('7')">7</button>
    <button onclick="typeKey('8')">8</button>
    <button onclick="typeKey('9')">9</button>
    <button onclick="typeKey('.')">.</button>
    <button onclick="typeKey('*')">*</button>
    <button onclick="typeKey('0')">0</button>
    <button onclick="typeKey('#')">#</button>
    <button onclick="toggleKeyboard()" style="background-color: #4caf50;">schlieÃŸen</button>
  </div>

  <script>
    let activeInput = null;

    function openApp(appId) {
      // Alle Apps ausblenden
      document.querySelectorAll('.app').forEach(app => app.classList.add('hidden'));

      // GewÃ¤hlte App anzeigen
      const app = document.getElementById(`${appId}-app`);
      if (app) {
        app.classList.remove('hidden');
      }
    }

    function goHome() {
      // ZurÃ¼ck zum Startbildschirm
      document.querySelectorAll('.app').forEach(app => app.classList.add('hidden'));
      document.getElementById('home-screen').classList.remove('hidden');
      toggleKeyboard(); // Tastatur schlieÃŸen
    }

    function call() {
      const phoneNumber = document.getElementById('phoneNumber').value;
      alert(`Anruf bei ${phoneNumber}`);
    }

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const messageList = document.getElementById('messageList');

      if (messageInput.value.trim() !== '') {
        const newMessage = document.createElement('div');
        newMessage.textContent = `Du: ${messageInput.value}`;
        messageList.appendChild(newMessage);
        messageInput.value = '';
      } else {
        alert('Bitte eine Nachricht eingeben!');
      }
    }

    function toggleKeyboard() {
      const keyboard = document.getElementById('keyboard');
      keyboard.classList.toggle('hidden');

      if (!keyboard.classList.contains('hidden')) {
        activeInput = document.querySelector('input:focus, textarea:focus') || null;
      } else {
        activeInput = null;
      }
    }

    function typeKey(key) {
      if (activeInput) {
        if (key === 'âŒ«') {
          activeInput.value = activeInput.value.slice(0, -1);
        } else {
          activeInput.value += key;
        }
      }
    }
  </script>
</body>
</html>
